<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Minha Loja</title>
</head>
<body>
    <header class="header">
        <h3 class="header__title">Minha Loja</h3>
    </header>
    <main class="main">
        <article class="content">
            <h3 class="content__title">LISTA DE PRODUTOS</h3>
            <ul class="product">
                <li class="product__item">
                    <div class="product__img"><img src="https://i.ibb.co/yfMNyhd/icon-prod.png" alt="Imagem do Produto"/></div>
                    <div class="product-info">
                        <h4 class="product-info__name">Nome do Produto</h4>
                        <p class="product-info__description">Descrição do Produto</p>
                    </div>
                    <strong class="product-info__price">R$ 500,00</strong>
                    <button class="button button--primary">Ver Detalhes</button>
                </li>
                <li class="product__item">
                    <div class="product__img"><img src="https://i.ibb.co/yfMNyhd/icon-prod.png" alt="Imagem do Produto"/></div>
                    <div class="product-info">
                        <h4 class="product-info__name">Nome do Produto</h4>
                        <p class="product-info__description">Descrição do Produto</p>
                    </div>
                    <strong class="product-info__price">R$ 500,00</strong>
                    <button class="button button--primary">Ver Detalhes</button>
                </li>
                <li class="product__item">
                    <div class="product__img"><img src="https://i.ibb.co/yfMNyhd/icon-prod.png" alt="Imagem do Produto"/></div>
                    <div class="product-info">
                        <h4 class="product-info__name">Nome do Produto</h4>
                        <p class="product-info__description">Descrição do Produto</p>
                    </div>
                    <strong class="product-info__price">R$ 500,00</strong>
                    <button class="button button--primary">Ver Detalhes</button>
                </li>
            </ul>
        </article>
    </main>
    <!--Secao do modal-->
    <section class="container">
        <div class="modal">
            <header class="modal-header">
                <h3 class="modal-header__title">Detalhes do Produto</h3>
                <button class="button button--primaty">Fechar</button>
            </header>
            <div class="modal__body">
                <div class="modal__img"><img src="https://i.ibb.co/k2Ffyb4/picture-prod.png" alt="Imagem do Produto"/></div>
                <div class="modal-info">
                    <h4 class="modal-info__name">Nome do Produto</h4>
                    <p class="modal-info__description">Descrição do Produto</p>
                    <strong class="modal-info__price">R$ 500,00</strong>
                </div>
            </div>        
        </div>
    </section>
<script src="js/script.js"></script>
</body>
</html>
